---
- name: Configure InfluxDB
  hosts: appserver
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Download InfluxData archive key
      shell: wget -q https://repos.influxdata.com/influxdata-archive_compat.key

    - name: Verify InfluxData archive key
      shell: echo '393e8779c89ac8d958f81f942f9ad7fb82a25e133faddaf92e15b16e6ac9ce4c influxdata-archive_compat.key' | sha256sum -c
      register: key_verification
      changed_when: false

    - name: Import InfluxData archive key
      shell: cat influxdata-archive_compat.key | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/influxdata-archive_compat.gpg > /dev/null
      when: key_verification.stdout == "influxdata-archive_compat.key: OK\n"

    - name: Add InfluxData repository
      shell: echo 'deb [signed-by=/etc/apt/trusted.gpg.d/influxdata-archive_compat.gpg] https://repos.influxdata.com/debian stable main' | sudo tee /etc/apt/sources.list.d/influxdata.list

    - name: Install InfluxDB 2
      apt:
        name: influxdb2
        state: present

    - name: Start InfluxDB service
      service:
        name: influxdb
        state: started
        enabled: true

    - name: Run influx setup
      command: influx setup
      args:
        creates: ~/.influxdbv2/configs
      become_user: influxdb
      expect:
        command: influx setup
        responses:
          'Do you want to skip Welcome Wizard? (y/n)': 'y\n'
          'Do you want to configure a default InfluxDB host? (y/n)': 'y\n'
          'Default InfluxDB host [http://localhost:8086]:': 'http://localhost:8086\n'
          'Do you want to set up an initial username and password now? (y/n)': 'y\n'
          'Please type your primary username:': 'chris\n'
          'Please type your password:': 'pms18project\n'
          'Please type your password again:': 'pms18project\n'
          'Please type your organization name:': 'dit.hua\n'
          'Please type your bucket name:': 'PMS18\n'
